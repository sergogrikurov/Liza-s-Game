<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Liza`s Game</title>
</head>

<body>
	<div class="wrapper">
		<h1 class="start-title"></h1>
		<span class="h1-span"></span>
		<span class="h1-span2"></span>
		<div class="checkbox-wrapper">
			<div class="check-container-ok check-container ok">
				<p class="ki lng-ok"></p>
				<div class="check-ok check"><span></span></div>
			</div>
			<div class="check-container-no check-container no">
				<p class="ara lng-no"></p>
				<div class="check-no check"><span></span></div>
			</div>
		</div>
		<div class="input-name-wrapper hide">
			<input id="input-name" type="text" placeholder="">
			<button id="name-btn" class="lng-name-btn"></button>
		</div>
		<span class="jer lng-jer hide"></span>
		<div class="sad-face hide">
			<img src="./img/Sad-Emoji.png" alt="Sad Face">
		</div>
		<div class="choose-class hide">
			<h2><span></span>
				<p class="lng-whitch"></p>
				<p class="lng-class"></p>
				<p class="lng-you"></p>
			</h2>
			<div class="choose-classwrapper">
				<button class="choose-class__class-one class-btn">1</button>
				<button class="choose-class__class-two class-btn">2</button>
				<button class="choose-class__class-tree class-btn">3</button>
			</div>
		</div>
		<div class="games hide first-class">
			<h2><span></span>
				<p class="lng-chooseOne"></p>
				<p class="lng-gameOne"></p>
			</h2>
			<div class="battons">
				<a href="firstPlus.html" class="main-btn">+</a>
				<a href="firstMinus.html" class="main-btn">-</a>
			</div>
		</div>
		<div class="games hide second-class">
			<h2><span></span>
				<p class="lng-chooseTwo"></p>
				<p class="lng-gameTwo"></p>
			</h2>
			<div class="battons">
				<a href="secondPlus.html" class="main-btn">+</a>
				<a href="secondMinus.html" class="main-btn">-</a>
			</div>
		</div>
		<div class="games hide third-class">
			<h2><span></span>
				<p class="lng-chooseThree"></p>
				<p class="lng-gameThree"></p>
			</h2>
			<div class="battons">
				<a href="thirdsMultiplication.html" class="main-btn">x</a>
				<a href="thirdsDivision.html" class="main-btn">:</a>
				<a href="thirdsPlus.html" class="main-btn">+</a>
				<a href="thirdsMinus.html" class="main-btn">-</a>
			</div>
		</div>
	</div>

</body>
<script type="module" src="js/script.js"></script>

</html>
